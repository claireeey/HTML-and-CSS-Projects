<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing for Style & Div</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            font-size: 24px;
            color: #333;
        }
        
        .content {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Welcome to My Styled Div
        </div>
        <div class="content">
            This is a simple example of how to style a <code>&lt;div&gt;</code> element using the <code>&lt;style&gt;</code> tag in HTML.
        </div>
        <link rel="stylesheet" href="thebestisyettocome.css">
        <div class="styled-text">
            The best is yet to come.
        </div>
    </div>
</body>
</html>
